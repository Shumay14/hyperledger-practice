<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>- Asset Transfer Application Prototype -</title>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>채권발행페이지</h1>
      <p>채권발행에 필요한 정보를 입력하시오</p>
      <br />
      <!-- issuers string, maxissuersnum int, bondnum int, maxbondnum int, facevalue int, presentvalue int, discountrate int, issuedate string, maturity int, investor string -->

      <form action="/asset" method="post">
        <label class="form-label"> 발행사 </label><br />
        <input type="text" name="issuers" class="form-control" />
        <br />

        <label class="form-label"> 공동발행사 최대 </label><br />
        <input type="text" name="maxissuersnum" class="form-control" />
        <br />

        <label class="form-label"> 채권넘버 </label><br />
        <input type="text" name="bondnum" class="form-control" />
        <br />

        <label class="form-label"> 채권최대넘버 </label><br />
        <input type="text" name="maxbondnum" class="form-control" />
        <br />

        <label class="form-label"> 액면가 </label><br />
        <input type="text" name="facevalue" class="form-control" />
        <br />
        
        <label class="form-label"> 현재가 </label><br />
        <input type="text" name="presentvalue" class="form-control" />
        <br />

        <label class="form-label"> 할인율 </label><br />
        <input type="text" name="discountrate" class="form-control" />
        <br />

        <label class="form-label"> 발행일 </label><br />
        <input type="text" name="issuedate" class="form-control" />
        <br />

        <label class="form-label"> 만기 </label><br />
        <input type="text" name="maturity" class="form-control" />
        <br />

        <label class="form-label"> 투자자 </label><br />
        <input type="text" name="investor" class="form-control" />

        <br /><br />
        <input type="submit" value="Bond Issuance" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
